<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="header">library</div>
        <div id="add-button">
            <button id="new-book">+ add book</button>
        </div>
        <dialog id="form-dialog">
            <form method="dialog">
                <label for="bookName">Name :</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="text" name="bookname" class="input-field" id="bookName">
                <br/><br/>
                <label for="authorName">Author :</label>&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="text" name="author" class="input-field" id="authorName">
                <br/><br/>
                <label for="pagesNum">Total Pages :</label>
                <input type="number" name="pages" class="input-field" id="pagesNum">
                <br/><br/>
                <input type="checkbox" name="readstatus" id="check-field">
                <label for="check-field">Read</label>
                <br/><br/>

                <div id="button-div">
                    <button class="form-button" id="add-button2">ADD</button>
                    <button class="form-button" id="cancel-button">CANCEL</button>
                </div>
                
            </form>
        </dialog>
    </body>
</html>
